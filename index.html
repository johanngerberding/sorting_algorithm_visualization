<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/lib/jquery-3.4.1.js" type="text/javascript"></script>
    <title>Sorting Visualization</title>
</head>
<body>

    <h1>Sorting Algorithm Visualization</h1>

    <form>
        <input type="text" id="num" placeholder="Please enter the number of Elements">
        <select name="algorithms">
            <option value="insertion">Insertion Sort</option>
            <option value="quicksort">Quicksort</option>
            <option value="mergesort">Mergesort</option>
            <option value="heapsort">Heapsort</option>
          </select>
        <button type="button" id="start">Sort</button>
    </form>

    <div id="visualization">
        <p>Here will come the sorting visualization!</p>
    </div>

    <script src="js/sorting.js" type="text/javascript"></script> 
</body>
</html>
